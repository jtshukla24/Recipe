{% extends "base.html" %}
{% load static %}

{% block start %}
<div class="overlay"></div>
<style>
body {
    background-image: url('/static/login.jpg');
}
</style>
<div id="login" class="container mt-5">
    <form class="card p-4 shadow-1g" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>

        {% if messages %}
        <div class='alert alert-primary' role='alert'>

            {% for message in messages %}
                {{ message }}
            {% endfor %}

        </div>
        {% endif %}

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" style="width: 300px" class="form-control" name='username' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" style="width: 300px" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <p>Don't have an account? <a href="/register/">Register</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
