{% extends "base.html" %}
{% load static %}

{% block start %}
<div class="overlay"></div>
<style>
body {
    background-image: url("{% static 'bg.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    font-family: 'Roboto', sans-serif;
}

.container-right {
    display: flex;
    justify-content: flex-end;
}

.navbar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1;
}
</style>

<div class="container mt-5 container-right">
    <form class="card p-3 shadow-1g" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Login</h2>

        {% if messages %}
        <div class='alert alert-primary' role='alert'>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name='username' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <p>Don't have an account? <a href="/register/">Register</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
