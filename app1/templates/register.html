{% extends "base.html" %}

{% block start %}
<div class="overlay"></div>
<div id="register" class="container mt-5">

    <style>
        body {
            background-image: url('/static/register.jpg');
        }
    </style>

    <form class="card p-3 shadow-1g" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <p>Welcome to DishDelight! Join us and explore delicious recipes tailored just for you.</p>

        {% if messages %}
        <div class='alert alert-primary' role='alert'>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
            <label for="firstName"><i class="fa fa-user"></i> First Name</label>
            <input type="text" class="form-control" name="first_name" id="firstName" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="lastName"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" class="form-control" name="last_name" id="lastName" placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="phone_number"><i class="fa fa-envelope"></i> Username</label>
            <input type="text" class="form-control" name="phone_number" id="phone_number" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password"><i class="fa fa-lock"></i> Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

        <p>Already have an account? <a href="/">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
