{%  extends "base.html" %}

{%  block start %}

    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-1g" method="post" enctype="multipart/form-data">
            {% csrf_token %}
<h2> Register</h2>
  <div class="form-group">
      <div class="form-group">
    <label for="exampleInputPassword1">First Name</label>
    <input type="text" class="form-control" name = "first_name" id="exampleInputPassword1" placeholder="Password">
  </div>
      <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" name = "last_name" id="exampleInputPassword1" placeholder="Password">
  </div>
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" name = "username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name = "password" id="exampleInputPassword1" placeholder="Password">
  </div>
<p>Already have an account ?<a href="/login/">Login</a> </p>
  <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

{% endblock %}
