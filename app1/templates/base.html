<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{page}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    table, th, td {
        border: 1px solid black;
    }

</style>
<body>

<nav class="navbar navbar-light bg-light justify-content-between bg-dark shadow=lg p-3 dark ">
  <a class="navbar-brand">Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      {%  if request.user.is_authenticated %}
    <a href="/logout/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
      {% else %}
          <a href="/login/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
    {% endif %}
  </form>
</nav>
{% block start %}

{% endblock %}
</body>
</html>
