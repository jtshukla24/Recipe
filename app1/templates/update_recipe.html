{%  extends "base.html" %}

{%  block start %}

    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-1g" method="post" enctype="multipart/form-data">
            {%  csrf_token %}
            <h1>Update Recipe</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1">Recipe name</label>
            <input name = "recipe_name" value="{{ recipes.recipe_name }}" required type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class ="form-label">Recipe Description</label>
              <textarea name = "recipe_description"  required type="text" class="form-control">{{ recipes.recipe_description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1">Recipe Image</label>
            <input name = "recipe_image" type="file" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>

    </div>

{% endblock %}
